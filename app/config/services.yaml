parameters:

services:
    _defaults:
        autowire: true # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    _instanceof:
        App\Messenger\CommandBus\Handler\CommandHandlerInterface:
            tags:
                - { name: messenger.message_handler, bus: command.bus }
        App\Messenger\QueryBus\Handler\QueryHandlerInterface:
            tags:
                - { name: messenger.message_handler, bus: query.bus }

    App\:
        resource: "../src/"
        exclude:
            - "../src/DependencyInjection/"
            - "../src/Entity/"
            - "../src/Kernel.php"

    App\Messenger\CommandBus\CommandBus:
        arguments:
            $messageBus: "@command.bus"

    App\Messenger\QueryBus\QueryBus:
        arguments:
            $messageBus: "@query.bus"
